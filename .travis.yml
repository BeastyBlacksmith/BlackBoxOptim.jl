language: cpp
compiler:
    - gcc
notifications:
    email: false
env:
    matrix: 
        - PKGADD="FactCheck;Distributions" JULIAVERSION="juliareleases" 
        - PKGADD="FactCheck;Distributions" JULIAVERSION="julianightlies" 
env:
    - JULIAVERSION="julianightlies" 
    - JULIAVERSION="juliareleases" 
before_install:
    - sudo add-apt-repository ppa:staticfloat/julia-deps -y
    - sudo add-apt-repository ppa:staticfloat/${JULIAVERSION} -y
    - sudo apt-get update -qq -y
    - sudo apt-get install julia -y
    - sudo apt-get install libgmp-dev -y
    - git config --global user.name "Travis User"
    - git config --global user.email "travis@example.net"
script:
    - julia -e 'Pkg.init(); run(`ln -s $(pwd()) $(Pkg.dir("BlackBoxOptim"))`); Pkg.pin("BlackBoxOptim"); Pkg.resolve()'
    - julia -e 'for p in split(ENV["BlackBoxOptim"],";") Pkg.add(p) end'
    - julia test/runtests.jl
